<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Tables</title>
</head>

<body>
    <table border=2 cellpadding="10" cellspacing="4">
        <thead>
            <tr>
                <th rowspan="2">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th></th>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Monday</td>
                <td>8.00 a.m.</td>
                <td>5.00 p.m.</td>
                <td>Introduction to XML</td>
            </tr>

            <tr>
                <td rowspan="3">Tuesday</td>
                <td>8.00 a.m.</td>
                <td>11.00 a.m.</td>
                <td>11.00 a.m.</td>
                <td>2.00 p.m.</td>
                <td>2.00 p.m.</td>
                <td>5.00 p.m.</td>
                <td>XPath</td>
                <td>XSL Transformation</td>
            </tr>

            <tr>
                <td>Wednesday</td>
                <td>8.00 a.m.</td>
                <td>12.00 p.m.</td>
                <td>XSL Formatting Objects</td>
            </tr>

        </tbody>
    </table>
</body>

</html>
